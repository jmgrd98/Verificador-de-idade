<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>

        <form action="post">
        <fieldset>

        <label for="">Ano de Nascimento:
        <input type="number" name="txtano" id="txtano" min="0">
    </label>
        
        <label for="">Sexo:
        <input type="radio" name="sexo" id="sexo-masculino">Masculino</input>
        <input type="radio" name="sexo" id="sexo-feminino">Feminino</input>
    </label>

    <input type="button" id="button" value="Verificar" onclick="verificar()">

    </fieldset>
    </form>
    
    <section id="resultado">Clique no botão para verificar o resultado!</section>

    </main>

    <footer>
        <p>Feito com HTML5, CSS3, JavaScript e muito carinho por João Marcelo Dantas :)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
